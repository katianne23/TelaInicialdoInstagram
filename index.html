<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/katianne.araujo/" class="instagram-login">Continue como katianne.araujo</a>
                <a href="https://www.instagram.com/?hl=pt-br" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é katianne.araujo?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/?hl=pt-br/" class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="link-blue">Inscreva-se</a>
                    
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=147CD463-5FC9-4526-94AF-E37F97BE7443&utm_content=lo&utm_medium=badge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>>
